<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 方法一
        let i = 0
        let sum = 0 
        while(i<101){
            if(i % 2 === 0){
                sum = sum + i
            }
            i++
        }
        console.log(sum)
        // 方法二
        let i2 = 0
        let sum2 = 0 
        while(i2<101){
            sum2 = sum2 + i2
            i2++
        }
        console.log((sum2-50)/2+50)

        // 方法三
        let i3 = 0
        let sum3 = 0 
        while(i3<51){
            sum3 = sum3 + 2*i3
            i3++
        }
        console.log(sum3)
        // 方法四

        let i4 = 0
        let sum4 = 0 
        while(i4<101){
            sum4 = sum4+ i4
            i4++
        }
        console.log((sum4-50)/2+50)
    </script>
</body>
</html>
